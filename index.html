<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container">
        <div class="card col-12 col-md-6 offset-md-3 mt-4">
            <div class="card-body">
                <div class="">
                    <label for="address">Email</label>
                    <input type="email" name="Email" id="address" class="form-control" placeholder="Saisir votre addresse e-mail">
                </div>
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Saisir votre mot de passe">
                    </div>
                    <div class="col">
                        <label for="confirm">Confirmer</label>
                        <input type="password" name="password" id="confirm" class="form-control" placeholder="Saisir votre mot de passe">
                    </div>
                </div>
                <button type="submit" class="btn btn-success rounded-pill mt-4 w-100">
                    <i class="bi-person"></i>
                    Envoyer balise
                </button>
            </div>
        </div>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
